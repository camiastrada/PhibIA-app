version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: phibia_db
      MYSQL_USER: phibia_user
      MYSQL_PASSWORD: user123
    volumes:
      - ./bd:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"

  flask_app:
    build: .
    container_name: flask_app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0 --reload
    depends_on:
      - db
